<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <title>
        ConcertPulse Artist
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />

    <!-- Nucleo Icons -->
    <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />

    <!-- CSS Files -->
    <link id="pagestyle" href="../assets/css/soft-ui-dashboard.css?v=1.0.7" rel="stylesheet" />

    <!-- Nepcha Analytics (nepcha.com) -->
    <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->
    <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
</head>

<body class="g-sidenav-show bg-gray-100">

    <div class="z-index-1">
        <button type="button" class="btn btn-md bg-gradient-danger mt-3 ms-3">Cancel</button>
        <button type="button" class="btn btn-md bg-gradient-primary mt-3 me-3 float-end" onclick="location.href='step_2.html'" disabled>Next</button>
    </div>

    <div class="z-index-2 position-absolute text-center w-100">
        <div class="mb-5 text-center">
            <blockquote class="">
                <h2 class="mb-3 ">What type of work do you do?</h2>
                <footer class="blockquote-footer text-lg">Whatever you do, let's build bridges between artistry and
                    audience.
                </footer>
            </blockquote>
        </div>
    </div>

    <div class="card-group text-center d-flex align-items-stretch justify-content-center mt-6 py-5">

        <a href="#" class="link-dark" onclick="alterarDivArtist()">
            <div class="card pt-4 ps-4 pe-4 artist"
                style="border: 1px solid transparent; transition: border-color 1s ease, box-shadow 0.3s ease;">
                <div class="card-header p-0 mx-3 mt-3 position-relative z-index-1 text-center">
                    <img src="../img/pages/verificacao/artist.png" class="img-fluid border-radius-lg"
                        style="width: 221px; height: 190px;">
                </div>

                <div class="card-body pt-5">
                    <p class="card-title h5 d-block text-darker">
                        I'm an Artist
                    </p>
                    <p class="card-description mb-4">
                        I want to play at events.
                    </p>
                </div>
            </div>
        </a>

        <span class="me-5"></span>

        <a href="#" class="link-dark" onclick="alterarDivPromoter()">
            <div class="card pt-4 ps-1 pe-1 promoter"
                style="border: 1px solid transparent; transition: border-color 1s ease, box-shadow 0.3s ease;">
                <div class="card-header p-0 mx-3 mt-3 position-relative z-index-1 text-center">
                    <img src="../img/pages/verificacao/promoter.png" class="img-fluid border-radius-lg"
                        style="width: 220px; height: 190px;">
                </div>
                <div class="card-body pt-5">
                    <p class="card-title h5 d-block text-darker">
                        I'm a promoter
                    </p>
                    <p class="card-description mb-4">
                        I need the ideal artist for my event.
                    </p>
                </div>
            </div>
        </a>

    </div>


    <div class="d-flex align-items-stretch justify-content-center fixed-bottom mb-4">
        <div class="progress-wrapper w-30 text-center ">
            <div class="progress-info">
                <div class="progress-percentage">
                    <span class="text-sm font-weight-bold ">20%</span>
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar bg-gradient-primary" role="progressbar" aria-valuenow="20" aria-valuemin="0"
                    aria-valuemax="100" style="width: 20%;"></div>
            </div>
        </div>
    </div>

    <!--   Core JS Files   -->
    <script src="../assets/js/core/popper.min.js"></script>
    <script src="../assets/js/core/bootstrap.min.js"></script>
    <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
    <script>
        var win = navigator.platform.indexOf('Win') > -1;
        if (win && document.querySelector('#sidenav-scrollbar')) {
            var options = {
                damping: '0.5'
            }
            Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
        }
    </script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="../assets/js/soft-ui-dashboard.min.js?v=1.0.7"></script>


    <script>
        function alterarDivPromoter() {
            var divCardPromoter = document.querySelector('.card.promoter');
            var divCardArtist = document.querySelector('.card.artist');


            divCardArtist.classList.remove('border', 'border-info');
            divCardArtist.style.boxShadow = 'none';

            divCardPromoter.classList.add('border', 'border-info');
            divCardPromoter.style.boxShadow = 'rgba(23, 193, 232, 0.3) 0px 10px 28px, rgba(23, 193, 232, 0.08) 0px 10px 10px';

            // Habilitar o botão "Seguinte"
            document.querySelector('.bg-gradient-primary.float-end').removeAttribute('disabled');
        }

        function alterarDivArtist() {
            var divCardArtist = document.querySelector('.card.artist');
            var divCardPromoter = document.querySelector('.card.promoter');

            divCardPromoter.classList.remove('border', 'border-info');
            divCardPromoter.style.boxShadow = 'none';

            divCardArtist.classList.add('border', 'border-info');
            divCardArtist.style.boxShadow = 'rgba(23, 193, 232, 0.3) 0px 10px 28px, rgba(23, 193, 232, 0.08) 0px 10px 10px';

            // Habilitar o botão "Seguinte"
            document.querySelector('.bg-gradient-primary.float-end').removeAttribute('disabled');
        }
    </script>
</body>

</html>
