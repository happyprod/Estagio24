<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/png" href="../assets/img/favicon.png">

        ConcertPulse Artist
    </title>

    <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />

    <link id="pagestyle" href="../assets/css/soft-ui-dashboard.css?v=1.0.7" rel="stylesheet" />

    <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->

    <style>
        /* Estilos para centralizar o spinner verticalmente */
        .spinner-container {
            height: 100vh;
            /* altura da janela de visualização */
            display: flex;
            align-items: center;
            /* centraliza verticalmente */
            justify-content: center;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>

</head>

<body class="g-sidenav-show bg-gray-100" onload="">

    <!-- Container do spinner -->
    <div class="spinner-container">
        <!-- Spinner -->
        <div class="spinner"></div>
    </div>



    <div class="z-index-2 position-relative text-center w-100">
        <div class="text-center">
            <blockquote class="">
                <h2 class="mb-2 ">Informação Pessoal</h2>
                <footer class=" text-lg"> Conte-nos um pouco sobre você. <br> Essas informações <strong>não </strong> aparecerão no seu perfil publico.
                </footer>
            </blockquote>
        </div>
    </div>


    <hr class="bg-gradient-primary w-50 justify-content-center mx-auto " style="padding: 1px;">

    <form>
        <div class="form-row w-50 justify-content-center mx-auto mt-5">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="fist" class="text-sm">First Name</label>
                        <button type="button" class="btn-tooltip ni ni-air-baloon border-0 text-sm ps-1"
                            data-bs-toggle="tooltip" data-bs-placement="top" title="Type your real first name.                            "
                            data-container="body" data-animation="true"
                            style="background-color: rgba(0, 0, 0, 0); color: #495057;"></button>
                        <input type="name" class="form-control form-control-alternative" id="fist" placeholder="Maggie"
                            required>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="last" class="text-sm">Last Name</label>
                        <button type="button" class="btn-tooltip ni ni-air-baloon border-0 text-sm ps-1"
                            data-bs-toggle="tooltip" data-bs-placement="top" title="Type your real last name.                            "
                            data-container="body" data-animation="true"
                            style="background-color: rgba(0, 0, 0, 0); color: #495057;"></button>

                        <input type="text" placeholder="Lindemann" class="form-control form-control-alternative"
                            id="last" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="example-date-input" class="form-control-label text-sm">Birthday</label>
                    <button type="button" class="btn-tooltip ni ni-air-baloon border-0 text-sm ps-1"
                    data-bs-toggle="tooltip" data-bs-placement="top" title="Enter your date of birth."
                    data-container="body" data-animation="true"
                    style="background-color: rgba(0, 0, 0, 0); color: #495057;"></button>
                    <input class="form-control" type="date" value="2018-11-23" id="example-date-input">
                </div>

                <div class="form-group">
                    <label for="inputAddress" class="text-sm">Address</label>
                    <button type="button" class="btn-tooltip ni ni-air-baloon border-0 text-sm ps-1"
                        data-bs-toggle="tooltip" data-bs-placement="top" title="Enter your complete residential address.                        " data-container="body"
                        data-animation="true" style="background-color: rgba(0, 0, 0, 0); color: #495057;"></button>

                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
                </div>
                <div class="form-group">
                    <label for="inputAddress2" class="text-sm">Address 2</label>
                    <button type="button" class="btn-tooltip ni ni-air-baloon border-0 text-sm ps-1"
                        data-bs-toggle="tooltip" data-bs-placement="top" title=" (Optional) If needed, enter additional address information such as apartment, suite, etc." data-container="body"
                        data-animation="true" style="background-color: rgba(0, 0, 0, 0); color: #495057;"></button>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>


                <div class="col-md-6">
                    <div class="form-group">
                        <label for="fist" class="text-sm">City</label>
                        <button type="button" class="btn-tooltip ni ni-air-baloon border-0 text-sm ps-1"
                            data-bs-toggle="tooltip" data-bs-placement="top" title="Enter the name of the city where you reside.                            "
                            data-container="body" data-animation="true"
                            style="background-color: rgba(0, 0, 0, 0); color: #495057;"></button>
                        <input type="name" class="form-control form-control-alternative" id="fist" placeholder="Lisbon"
                            required>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="last" class="text-sm">State</label>
                        <button type="button" class="btn-tooltip ni ni-air-baloon border-0 text-sm ps-1"
                            data-bs-toggle="tooltip" data-bs-placement="top" title="Select or enter the name of the state where you reside.                            "
                            data-container="body" data-animation="true"
                            style="background-color: rgba(0, 0, 0, 0); color: #495057;"></button>
                        <input type="text" placeholder="Amadora" class="form-control form-control-alternative"
                            id="last" required />
                    </div>
                </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip" class="text-sm">Zip</label>
                        <button type="button" class="btn-tooltip ni ni-air-baloon border-0 text-sm ps-1"
                            data-bs-toggle="tooltip" data-bs-placement="top" title="Enter the postal code for your area.                            "
                            data-container="body" data-animation="true"
                            style="background-color: rgba(0, 0, 0, 0); color: #495057;"></button>

                        <input type="text" class="form-control" id="inputZip" placeholder="1234-123" required>
                    </div>
                </div>



                <div>
                    <label for="selectedImage" class="text-center d-flex justify-content-center mt-3 mb-3" style="font-size: 25px;">Driving licence or Identity card
                    <button type="button" class="btn-tooltip ni ni-air-baloon border-0 text-lg ps-2 "
                            data-bs-toggle="tooltip" data-bs-placement="top" title="Upload a photo of your driver's license or identity card (front side).                            "
                            data-container="body" data-animation="true"
                            style="background-color: rgba(0, 0, 0, 0); color: #495057;"></button></label>
                    <div class="mb-3 d-flex justify-content-center">
                        <img id="selectedImage" src="../img/pages/verificacao/select image.png"
                        alt="example placeholder" style="width: 300px; cursor: pointer; border-radius: 5px;" onclick="uploadImage()" />
                    </div>
                    <div class="alert alert-info text-sm pt-2 pb-2 text-center justify-content-center mx-auto" role="alert" style="width: 300px; color: white;">
                        <strong> Deleted </strong> after verification! <br> 
                        <a href="../termos_servicos.html" style="text-decoration: none; color: white; padding: 5px 10px; border-radius: 5px;"> <strong> Know more. </strong> </a>
                    </div>
                    <div class="d-flex justify-content-center">
                            <input type="file" class="form-control d-none" id="customFile1" onchange="displaySelectedImage(event, 'selectedImage')" />
                    </div>
                </div>
                

                <div class="d-flex justify-content-center text-center mt-4">
                <button type="submit" class="btn btn-primary w-80">Send my verification</button>
            </div>
    </form>


    <!--   Core JS Files   -->
    <script src="../assets/js/core/popper.min.js"></script>
    <script src="../assets/js/core/bootstrap.min.js"></script>
    <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
    <script>
        var win = navigator.platform.indexOf('Win') > -1;
        if (win && document.querySelector('#sidenav-scrollbar')) {
            var options = {
                damping: '0.5'
            }
            Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
        }
    </script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="../assets/js/soft-ui-dashboard.min.js?v=1.0.7"></script>


    <script>

        window.onload = function () {
            // Quando a página estiver completamente carregada, esconde o spinner
            var spinnerContainer = document.querySelector('.spinner-container');
            spinnerContainer.style.display = 'none';
        };

        function displaySelectedImage(event, imageId) {
        const selectedFile = event.target.files[0];
        const reader = new FileReader();

        reader.onload = function(event) {
            const imgElement = document.getElementById(imageId);
            imgElement.src = event.target.result;
        }

        reader.readAsDataURL(selectedFile);
    }

    function uploadImage() {
        document.getElementById('customFile1').click();
    }

    </script>
</body>

</html>
